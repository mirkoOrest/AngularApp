<form class="card" [formGroup]="form" (ngSubmit)="submit()">
  <h2>go to dashboard</h2>


  <div class="alert alert-danger" *ngIf="auth.error$ | async as error">
    {{ error }}
  </div>

  <div class="alert alert-danger" *ngIf="message">
    {{ message }}
  </div>
  <div class="form-control">
    <label for="email">Email:</label>
    <input id="email" type="email" formControlName="email">
    <div
      *ngIf="form.get('email').touched && form.get('email').invalid"
      class="validation"
    >
      <small *ngIf="form.get('email').errors.required" >email must have a length</small>
      <small *ngIf="form.get('email').errors.email" >email is not valid</small>
    </div>
  </div>

  <div class="form-control">
    <label for="password">Password:</label>
    <input id="password" type="password" formControlName="password">
    <div
      *ngIf="form.get('password').touched && form.get('password').invalid"
      class="validation"
    >
      <small *ngIf="form.get('password').errors.required">email must have a length</small>
      <small
        *ngIf="form.get('password').errors.minlength">
        email must have {{form.get('password').errors.minlength.requiredLength}} symbols
        now it have {{form.get('password').errors.minlength.actualLength}} symbols
      </small>
    </div>
  </div>

  <button
    type="submit"
    class="btn"
    [disabled]="form.invalid"
  >Login</button>
</form>
